<html>
<title>Kookaburra Location</title>

                    <head>
                        <link href="../css/pmfun.css" rel="stylesheet" type="text/css" />
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                        <style>
                        #map {
                          margin: auto;
                          height: 874px;
                          width: 604px;
                        }
                        </style>
                    </head>
            
<ul id='coords' style='display:none;'>
	<li x=1439.5237260298297 y=1522.2733306884766></li>
	<li x=1436.0701238458807 y=1540.4733276367188></li>
	<li x=1435.2155206853693 y=1548.1391143798828></li>
	<li x=1443.253817471591 y=1544.1812896728516></li>
	<li x=1445.8678977272727 y=1536.925277709961></li>
	<li x=1459.1293279474432 y=1545.8453750610352></li>
	<li x=1440.971524325284 y=1563.610610961914></li>
</ul>
<div id="map" align="center"></div>

                <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="   crossorigin=""/>
                <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="  crossorigin=""></script>
              	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
              	<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
                <script>

                  var map = L.map('map', {
                      crs: L.CRS.Simple,
                      nowrap: true,
                      minZoom: -1.6
                  });

                  var bounds = [[0, 0], [2620, 1812]];
                  var image = L.imageOverlay("../img/etc/world_map_interlude_big.png", bounds).addTo(map);
                  map.fitBounds(bounds);

                  var ul = document.getElementById("coords");
                  var li = ul.getElementsByTagName('li');
                  for (i = 0; i < li.length; i++) {
                    x = li[i].getAttribute("x");
                    y = li[i].getAttribute("y");
                    L.marker(L.latLng(y, x)).addTo(map);
                  }

                  map.setMaxBounds(bounds);
                  map.on('drag', function() { map.panInsideBounds(bounds, { animate: false }); });

              	</script>
            </html>
