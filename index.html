    function numberWithCommas(number) {
        var parts = number.toString().split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return parts.join(".");
    }

    return $.fn.textWidth.fakeEl.width();
    };

        //function that uses Equal Interval method to classify data
        function parseData(dataArr,stat,colorArr,classification)
        {
                var classArray = [];

                //find out the max and min from data array
                dataArr = dataArr.sort(function(a,b){return a - b}); //sort the array in increasing order.

                if(classification == "Equal Intervals")
                {
                    var min = dataArr[0];
                    var max = dataArr[dataArr.length - 1];

                    var classinterval = (max - min)/numberOfClass;

                    //generate the classes and assign each class a color
                    var l = min;
                    var u;

                    pieLabel = [];

                    for(var i=1; i <= numberOfClass; i++)
                    {
                        var arr = [];
                        // u = Math.round(l + classinterval);
                        u = Math.ceil((l + classinterval)*10)/10;
                        var c = colorArr[i-1];


                       arr.push(l);
                       arr.push(u);
                       arr.push(c);

                       pieLabel.push(l + "-" + u);

                       l = u;

                       classArray.push(arr);
                    }
                }
                else if(classification == "Quantiles")
                {

                    var frequency = Math.round(dataArr.length / numberOfClass);

                    pieLabel = [];
                    var startIndex = 0;
                    var endIndex = frequency;
                    for(var n=1; n <= numberOfClass; n++)
                    {
                        var subarray = dataArr.slice(startIndex,endIndex);

                        var l = subarray[0];
                        var u = subarray[subarray.length-1];
                        var c = colorArr[n-1];

                        startIndex = endIndex;
                        endIndex = endIndex + frequency;

                        var arr = [];
                        arr.push(l);
                        arr.push(u);
                        arr.push(c);

                        pieLabel.push(numberWithCommas(l) + " - " + numberWithCommas(u));

                        classArray.push(arr);
                    }
                }
                else
                    return;



                //alert(classArray[2][2]);

                pieData = [0,0,0,0,0];
                barData = [];
                barLabel = [];

                //now classify map data based on class array
                //$("path").each(function()
                for(var k=0; k < masterDataCollection.length; k++)
                {
                    //this.style.fill = classArray[][2];
                    //alert(stat);
                    var mapData = masterDataCollection[k][stat];//this.getAttributeNS(null,stat);
                    var id = masterDataCollection[k].id;

                    $("#" + id).attr(stat,mapData);

                    /*var newTtitle = $("#" + id).attr('title') + "<br/>" + stat + ": " + mapData;

                    $("#" + id).attr('title',newTtitle);*/
                    //alert(mapData);

                    barData.push(mapData);
                    barLabel.push(masterDataCollection[k].name);

                    //now compare
                    for(var i=0; i < classArray.length; i++)
                    {
                        var l = classArray[i][0];
                        var u = classArray[i][1];
                        var c = classArray[i][2];

                        if(l <= mapData && mapData <= u)
                        {
                            //$("#" + id).attr('fill',c); //this was throwing an error, corrected on 08/06/2011
                            document.getElementById(id).style.fill = c; //correct statement

                            //now increment the pieData array value at the matched index
                            pieData[i] = pieData[i] + 1;
                        }
                    }
                }

                //clear the legend table

                //create the legend table
                var htmlStr = "";
                for(var i=0; i < classArray.length; i++)
                {
                    htmlStr = htmlStr + "<td style='width:15px; height:5px; background-color:" +
                    classArray[i][2] + "'>" +
                    "</td><td align='left; margin-right:10px'>" + numberWithCommas(classArray[i][0]) + " - " + numberWithCommas(classArray[i][1]) + "</td>";// + " (<b>" + pieData[i] + "</b>)" + "</td>";//<td align='right'>" +
                }
                 document.getElementById("legendTable").innerHTML = "<tr>" + htmlStr + "</tr>";

                //createPieChart();
                //generate pie chart
                RGraph.Clear(document.getElementById("myCanvas1"));

                var pie = new RGraph.Pie('myCanvas1', pieData);
                //pie.Set('chart.title', 'Range wise distribution of states');
                pie.Set('chart.labels', pieLabel);
                //pie.Set('chart.gutter', 30);
                pie.Set('chart.colors', colorArr);
                pie.Set('chart.shadow', false);
                pie.Set('chart.tooltips.effect', 'fade');
                pie.Set('chart.tooltips.event', 'onmousemove');
                pie.Set('chart.tooltips',pieData);
                //pie.Set('chart.highlight.style', '3d');
                pie.Set('chart.labels.sticks', true);
                pie.Set('chart.labels.sticks.color', '#000');
                pie.Set('chart.strokestyle', 'rgba(0,0,0,0)');
                pie.Set('chart.radius', 90);
                //pie.Set('chart.linewidth', 1);
                //pie.Set('chart.stroke', '#fff');
                pie.Set('chart.highlight.style', 'explode'); //for animating the slices
                pie.Draw();

                //create a line chart
                RGraph.Clear(document.getElementById("myCanvas"));

                var line = new RGraph.Line("myCanvas", barData);
                //line.Set('chart.title', 'Yearly Distribution');
                line.Set('chart.background.barcolor1', 'rgba(255,255,255,1)');
                line.Set('chart.background.barcolor2', 'rgba(255,255,255,1)');
                line.Set('chart.background.grid.color', '#d3d3d3');
                line.Set('chart.colors', ['#3489CF']);
                line.Set('chart.linewidth', 1);
                line.Set('chart.filled', true);
                line.Set('chart.tickmarks', ['circle']);
                line.Set('chart.background.grid.autofit', true);
                line.Set('chart.background.grid.autofit.align', true);
                line.Set('chart.fillstyle', 'rgba(52,137,207,0.5)');
                //line.Set('chart.crosshairs',true);
                //line.Set('chart.crosshairs.linewidth',0.3);
                line.Set('chart.tooltips', barLabel);
                line.Set('chart.tooltips.effect', 'fade');

                line.Set('chart.gutter.left', 40);
                line.Set('chart.contextmenu', [['Get PNG', RGraph.showPNG],null,['Download Data',function(){alert('Under construction')}],
